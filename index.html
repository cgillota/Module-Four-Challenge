<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body> 
    <div class="intro_box">
       <h1>Coding Quiz<h1>
       <p>When you press start you'll have 30 seconds to complete the quiz. 
        Each incorrect answer will subract time. Ready to begin? 
       </p>
      <div id="start_btn"><button>Start Quiz</button></div> 
      <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
    </div>
 

  <div id="quiz">
    <div id="timer">Time left: </div>
  <div id="question"><p>question placeholder</p></div>
    <button id="a" onclick="checkAnswer('a')">A</button>
    <button id="b" onclick="checkAnswer('b')">A</button>
    <button id="c" onclick="checkAnswer('c')">A</button>
    <button id="d" onclick="checkAnswer('d')">A</button>
    <div id="result"></div>
  </div>
  
    <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
  
  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
